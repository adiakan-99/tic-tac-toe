<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    <div class="announcement"></div>

    <div class="game">
        <div class="game-container">
            <div id="0" class="game-box"></div>
            <div id="1" class="game-box"></div>
            <div id="2" class="game-box"></div>
            <div id="3" class="game-box"></div>
            <div id="4" class="game-box"></div>
            <div id="5" class="game-box"></div>
            <div id="6" class="game-box"></div>
            <div id="7" class="game-box"></div>
            <div id="8" class="game-box"></div>
        </div>

        <button>RESET</button>
    </div>

    <div class="game-decision"></div>

    <script src="app.js"></script>
</body>
</html>
